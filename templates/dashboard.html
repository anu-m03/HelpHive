<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">

    <!-- Inline CSS for Simplicity -->
    <style>
        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #fff;
            overflow: auto;
            transform: translateX(0);
            transition: transform 0.3s ease-in-out;
            z-index: 2;
        }

        .sidebar.open {
            transform: translateX(-250px); /* Hide the sidebar */
        }

        .sidebar .menu-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            margin: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .sidebar ul li a:hover {
            background-color: #575757;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 250px;
            transition: margin-left 0.3s ease-in-out;
        }

        .main-content.shrink {
            margin-left: 0;
        }

        /* Map Styling */
        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Ensure map stays behind */
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
        <ul>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('incidentReport') }}">Report Incident</a></li>
            <li><a href="{{ url_for('userReports') }}">My Reports</a></li>
            <li><a href="{{ url_for('profile') }}">Profile Page</a></li>
            <li><a href="{{ url_for('index') }}">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>West Lafayette Crisis Aversion</h1>
        </header>
        <!-- Map Container -->
        <div id="map"></div>
    </div>

    <!-- JavaScript -->
    <script>
        // Function to toggle the sidebar
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('open');
            document.querySelector('.main-content').classList.toggle('shrink');
        }

        // Initialize the map
        const map = L.map("map").setView([40.4259, -86.9081], 13);

        // Add OpenStreetMap tiles
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to fetch disasters and display markers
        async function fetchDisasters() {
            try {
                const response = await fetch("http://localhost:5000/api/disasters");
                const data = await response.json();
                const markers = L.markerClusterGroup();

                data.forEach((disaster) => {
                    const { location, type, timestamp } = disaster;

                    // Define custom icons for different disaster types
                    const icon = L.icon({
                        iconUrl: `/static/icons/${type.toLowerCase()}-icon.png`,
                        iconSize: [30, 40],
                        iconAnchor: [15, 40],
                    });

                    // Create a marker for each disaster
                    const marker = L.marker([location.lat, location.lng], { icon });
                    marker.bindPopup(
                        `<strong>Type:</strong> ${type}<br><strong>Time:</strong> ${new Date(timestamp).toLocaleString()}`
                    );

                    // Add marker to the cluster group
                    markers.addLayer(marker);
                });

                // Add marker cluster to the map
                map.addLayer(markers);
            } catch (error) {
                console.error("Error fetching disasters:", error);
            }
        }

        // Fetch and display disasters
        fetchDisasters();
    </script>
</body>
</html>
