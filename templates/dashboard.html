    <div id="map"></div>

    <script>

        // Center the map on Lafayette and West Lafayette
        const map = L.map('map').setView([40.4167, -86.8754], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var defaultIcon = L.icon({
            iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
            shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        L.marker([40.4245, -86.9112], {
            title: "PMU",
            icon: defaultIcon
        })
        .bindPopup('<h3> PMU </h3>')
        .addTo(map)
