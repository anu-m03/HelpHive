   <style>
       /* Sidebar Styling */
       .sidebar {
           position: fixed;
           top: 0;
           left: 0;
           width: 250px;
           height: 100%;
           background-color: #333;
           color: #fff;
           overflow: auto;
           transform: translateX(0);
           transition: transform 0.3s ease-in-out;
           z-index: 2;
       }


       .sidebar.open {
           transform: translateX(-250px); /* Hide the sidebar */
       }


       .sidebar .menu-toggle {
           background: none;
           border: none;
           color: #fff;
           font-size: 1.5em;
           cursor: pointer;
           margin: 10px;
       }


       .sidebar ul {
        list-style: none;
           padding: 0;
           margin: 20px 0;
       }


       .sidebar ul li {
           margin: 15px 0;
       }


       .sidebar ul li a {
           color: #fff;
           text-decoration: none;
           padding: 10px 20px;
           display: block;
       }


       .sidebar ul li a:hover {
           background-color: #575757;
       }


       /* Main Content Styling */
       .main-content {
           margin-left: 250px;
           transition: margin-left 0.3s ease-in-out;
       }


       .main-content.shrink {
           margin-left: 0;
       }


       /* Map Styling */
       #map {
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           z-index: 0; /* Ensure map stays behind */
       }
  </style>
