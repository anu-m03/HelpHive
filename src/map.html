<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lafayette and West Lafayette Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const disasterTypeMap = {
            '1': 'Snowstorm',
            '2': 'Fire',
            '3': 'Drought',
            '4': 'Accident',
            '5': 'Tornado',
            '6': 'Icy',
            '7': 'Available Resources'
        };

        function createCustomIcon(iconType) {
            const iconName = disasterTypeMap[iconType] || 'default';
            return L.icon({
                iconUrl: `/src/icons/${iconType}.png`,
                iconSize: [25, 41],
                shadowSize: [41, 41],
                iconAnchor: [12, 41],
                shadowAnchor: [12, 41],
                popupAnchor: [1, -34]
            });
        }

        // Center the map on Lafayette and West Lafayette
        const map = L.map('map').setView([40.4167, -86.8754], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch markers from your API
        fetch('http://localhost:3000/api/markers') // Replace with your actual API endpoint
            .then(response => response.json())
            .then(markers => {
                markers.forEach((marker) => {
                    L.marker([marker.latitude, marker.longitude], { icon: createCustomIcon(marker.type) })
                        .addTo(map)
                        .bindPopup(`
                            <h3>${disasterTypeMap[marker.type] || 'Unknown'}</h3>
                            <p>Severity: ${marker.severity}</p>
                            <p>Resources Needed: ${marker.resourcesNeeded ? 'Yes' : 'No'}</p>
                            <p>Location: ${marker.location}</p>
                            <p>Timestamp: ${new Date(marker.timestamp).toLocaleString()}</p>
                        `);
                });
            })
            .catch(error => console.error('Error fetching markers:', error));
    });
    </script>
</body>
</html>
